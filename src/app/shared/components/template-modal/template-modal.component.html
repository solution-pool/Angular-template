<div class="template-modal">
  <button *ngIf="!data.hideCloseButton" class="template-modal__close-button" mat-dialog-close mat-icon-button>
    <svg class="template-modal__close-button__icon" height="24" viewBox="0 0 24 24" width="24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>

  <h1 *ngIf="data.title" class="template-modal__title">{{data.title}}</h1>

  <div *ngIf="data.template" class="template-modal__content">
    <ng-container *ngTemplateOutlet="data.template, context: data.context">
    </ng-container>
  </div>

  <div *ngIf="data.component" class="template-modal__content">
    <ng-container *ngComponentOutlet="data.component">
    </ng-container>
  </div>
</div>
